plugins {
    id 'java'
}

group 'Stankevych'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:7.0.0-beta1'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}